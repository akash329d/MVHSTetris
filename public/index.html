<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.discordapp.com/attachments/193407460730470410/281197329233608704/favicon.ico" rel="shortcut icon">
	<title>MVHS Tetris</title>
	<meta charset="utf-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js">
	</script>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js">
	</script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
	<nav>
		<div class="nav-wrapper light-green darken-4">
			<a class="brand-logo center">MVHS Tetris</a>
		</div>
	</nav>
	<div class="section">
		<div class="row">
			<div class="col s1 offset-s1" style="font-size: 1em;margin-top:.5em;user-select: none;padding-left:1em">
				Next Piece
			</div>
			<div class="col s2" id="player1label" style="font-size: 1.5em;user-select: none;overflow: hidden;white-space: nowrap;  text-overflow: ellipsis;">
			</div>
			<div class="col s6">
				<div class="col s1"></div>
				<div class="col s2" id="player2label" style="font-size: 1em;margin-top:.5em;user-select: none;padding-left:1em;overflow: hidden;white-space: nowrap;  text-overflow: ellipsis;">
				</div>
				<div class="col s2 offset-s1" id="player3label" style="font-size: 1em;margin-top:.5em;user-select: none;padding-left:1em; overflow: hidden;white-space: nowrap;  text-overflow: ellipsis;;">
				</div>
				<div class="col s2 offset-s1" id="player4label" style="font-size: 1em;margin-top:.5em;user-select: none;padding-left:1em; overflow: hidden;white-space: nowrap;  text-overflow: ellipsis;">
				</div>
				<div class="col s2 offset-s1" id="player5label" style="font-size: 1em;margin-top:.5em;user-select: none;padding-left:1em; overflow: hidden;white-space: nowrap;  text-overflow: ellipsis;">
				</div>
			</div>
		</div>
		<div class="row" style="margin-top: -1em">
			<div class="row col s1 offset-s1">
			<canvas class="col s12" height="300" width = "300" id="nextPieceCanvas" style="padding: 0rem;margin-right:.5em; user-select: none;"></canvas>
			<a class="waves-effect waves-light btn col s12 light-green darken-4" onclick="getInfo();">Powers</a>
			</div>
			<div class="row col s2">
				<canvas class="col s12 z-depth-2" height="600" width = "300" id="mainCanvas" style="border:2px solid;padding: 0rem; background-color:#E4E4EC;border-color: grey;border-radius: 10px;" tabindex='1'></canvas> <br>
				<canvas class="col s12 z-depth-2" height="35" width = "300" id="powerUpsCanvas" style="border:2px solid;padding-top: 0rem; background-color:#E4E4EC;border-color: grey;border-radius: 4px;margin-top: 10px"></canvas>
				</div>
			
			<div class="col s6">
				<div class="row">
					<div class="col s1"></div>
					<canvas class="col s2 z-depth-1" height="600" width = "300" id="player2Canvas" style="border:2px solid; padding: 0rem; background-color:#E8E8F0;user-select: none;border-color: grey;border-radius: 10px;"></canvas>
					<canvas class="col s2 offset-s1 z-depth-1" height="600" width = "300" id="player3Canvas" style="border:2px solid;padding: 0rem; background-color:#E8E8F0;user-select: none;border-color: grey;border-radius: 10px;"></canvas>
					<canvas class="col s2 offset-s1 z-depth-1" height="600" width = "300" id="player4Canvas" style="border:2px solid;padding: 0rem; background-color:#E8E8F0;user-select: none;border-color: grey;border-radius: 10px;"></canvas>
					<canvas class="col s2 offset-s1 z-depth-1" height="600" width = "300" id="player5Canvas" style="border:2px solid;padding: 0rem; background-color:#E8E8F0;user-select: none;border-color: grey;border-radius: 10px;"></canvas>
				</div>
				
				<div class="row">
					<div class="col s1"></div>
					<div class="col s11 z-depth-1" id="textBox" style="height:12.75vw;border-style: solid;border-color: grey;overflow: hidden;overflow-y: scroll;">
						<ul id="messageList" style="text-size: 5px">
							<li class="red-text text-darken-2">Connecting...</li>
						</ul>
					</div>
					<div class="col s1"></div>
					<div class="input-field col s11">
						<i class="material-icons prefix">chat</i> <input id="chat" type="text">
					</div>
				</div>
			</div>
		</div>
	<style>
	    li { font-size: 12px }
	</style>
	<script src="/game.js">
	</script>
</body>
</html>
